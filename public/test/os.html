<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
</head>
<body>

  <div id="map" style="width: 600px; height: 475px; border: 1px solid black;"></div>

  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
  <script src="https://rawgit.com/kartena/Proj4Leaflet/master/lib/proj4-compressed.js"></script><!-- proj4js -->
  <script src="https://rawgit.com/kartena/Proj4Leaflet/master/src/proj4leaflet.js"></script><!--
  proj4leaflet -->
  <script src="./OSOpenSpace.js"></script><!-- OS OpenSpace layer -->

  <script>

(function () {
  'use strict';

  var map,
    OSHQ = {
      WGS84: [50.936715, -1.4701989],
      OSGB: [437324, 115386]
    };

  function init() {
    var popup = L.popup(),
      openspaceLayer;

    /* L.Map with OS options */
    map = new L.Map('map', {
      crs: L.OSOpenSpace.CRS,
      attributionControl: true
    });

    /* New L.TileLayer.OSOpenSpace with API Key */
    openspaceLayer = L.OSOpenSpace.tilelayer('EC9EDE7DAD732ABAE0430C6CA40AB812');

    map.addLayer(openspaceLayer);
    map.setView(OSHQ.WGS84, 0);

  }

  window.onload = init;
}());

</script>

</body>
</html>
